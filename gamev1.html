<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 2</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

//var timer;
var arrows;
var score = 0;
var scoreText;
var cursors;
var timer;

function preload() {

    //game.load.image('sky', 'assets/sky.png');
    //game.load.image('ground', 'assets/platform.png');
    //game.load.image('star', 'assets/star.png');
    //game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
    game.load.image('arrowUp', 'assets/up.png');
    game.load.image('background', 'assets/BG.png');

}

function create() {
    game.physics.startSystem(Phaser.Physics.ARCADE);

    game.add.sprite(0,0,'background');

    arrows = game.add.group();

    arrows.enableBody = true;

    /*var newArrow = arrows.create(game.world.width /4 + 64, game.world.height- 32, 'arrowUp');
    newArrow.body.velocity.y = -125;*/

    //var upArrow = arrows.create(game.world.width /4, game.world.height- 32, 'arrowUp');


    //////////////////////////////
    //spawn single arrow working//
    //////////////////////////////

    scoreText = game.add.text(4, 4, 'Score: 0', { fontSize: '32px', fill: '#000' });

    //cursors = game.input.keyboard.createCursorKeys();

    var tempKey = game.input.keyboard.addKey(Phaser.Keyboard.H);
    tempKey.onDown.add(HPress);

    var tempKey = game.input.keyboard.addKey(Phaser.Keyboard.J);
    tempKey.onDown.add(JPress);

    var tempKey = game.input.keyboard.addKey(Phaser.Keyboard.K);
    tempKey.onDown.add(KPress);

    var tempKey = game.input.keyboard.addKey(Phaser.Keyboard.L);
    tempKey.onDown.add(LPress);

    game.time.events.loop(Phaser.Timer.Second, makeArrow, this);

}
function HPress(){
    score += 2;
    scoreText.text = 'Score: ' + score;
}

function JPress(){
    score += 3;
    scoreText.text = 'Score: ' + score;
}

function KPress(){
    score += 7;
    scoreText.text = 'Score: ' + score;
}

function LPress(){
    score += 11;
    scoreText.text = 'Score: ' + score;
}

function makeArrow(){
    var newArrow = arrows.create(game.world.width /4 *, game.world.height- 32, 'arrowUp');
    newArrow.body.velocity.y = -125;
}

function update() {

}

</script>

</body>
</html>
